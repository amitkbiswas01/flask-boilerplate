<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-end">
            <button id="logout" class="btn btn-danger">Logout</button>
        </div>
    </nav>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="btn-container w-100 mb-4 d-flex justify-content-end">
            <!-- triggers modal -->
            <button type="button" class="w-25 btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">
                Add New Book
            </button>
        </div>
        <div class="table-container w-100">
            <table class="table table-bordered align-middle">
                <thead>
                    <tr class="table-dark">
                        <th scope="col" style="width: 35%;">Book Name</th>
                        <th scope="col" style="width: 15%;">Publication Year</th>
                        <th scope="col" style="width: 25%;">Genre</th>
                        <th scope="col" style="width: 25%;">Action</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                    <!-- fll this section with rows -->
                </tbody>
            </table>
        </div>

        <!-- Add Book Modal -->
        <div class="modal fade" id="addBookModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="addBookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addBookForm">
                            <div class="mb-3">
                                <label for="bookName" class="form-label">Book Name</label>
                                <input type="text" class="form-control" id="bookName" aria-describedby="bookHelp"
                                    name="bookName">
                                <div id="bookHelp" class="form-text">Enter the full book name here.</div>
                            </div>
                            <div class="mb-3">
                                <label for="bookPubYear" class="form-label">Publication Year</label>
                                <input type="number" min="1000" class="form-control" id="bookPubYear"
                                    name="bookPubYear">
                            </div>
                            <div class="mb-3">
                                <label for="bookGenre" class="form-label">Book Genre</label>
                                <input type="text" class="form-control" id="bookGenre" aria-describedby="genreHelp" ,
                                    name="bookGenre">
                                <div id="genreHelp" class="form-text">Enter book genre separated by comma i.e.
                                    Fantasy,Religious</div>
                            </div>
                            <div class="w-100 d-flex justify-content-end">
                                <button id="newBookSubmit" class="btn btn-dark" data-bs-dismiss="modal">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Book Modal -->
        <div class="modal fade" id="editBookModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="editBookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editBookForm">
                            <div class="mb-3">
                                <label for="bookNameEdit" class="form-label">Book Name</label>
                                <input type="text" class="form-control" id="bookNameEdit" aria-describedby="bookHelp"
                                    name="bookNameEdit">
                                <div id="bookHelp" class="form-text">Edit the book name here.</div>
                            </div>
                            <div class="mb-3">
                                <label for="bookPubYearEdit" class="form-label">Publication Year</label>
                                <input type="number" min="1000" class="form-control" id="bookPubYearEdit"
                                    name="bookPubYearEdit">
                            </div>
                            <div class="mb-3">
                                <label for="bookGenreEdit" class="form-label">Book Genre</label>
                                <input type="text" class="form-control" id="bookGenreEdit" aria-describedby="genreHelp"
                                    , name="bookGenreEdit">
                                <div id="genreHelp" class="form-text">Enter book genre separated by comma i.e.
                                    Fantasy,Religious</div>
                            </div>
                            <input type="hidden" name="book-id" id="book-id">
                            <div class="w-100 d-flex justify-content-end">
                                <button id="editBookSubmit" class="btn btn-dark" data-bs-dismiss="modal">Submit</button>
                            </div>
                        </form>`;
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/homepage.js"></script>
</body>

</html>
